<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="config.title">设置</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f5f5f5;
      padding: 24px;
      color: #333;
      user-select: none;
    }
    h2 { margin-bottom: 20px; font-size: 18px; font-weight: 600; }
    h3 {
      margin-top: 20px;
      margin-bottom: 12px;
      font-size: 14px;
      font-weight: 600;
      color: #666;
      border-top: 1px solid #ddd;
      padding-top: 16px;
    }
    .field { margin-bottom: 16px; }
    label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 4px;
      color: #555;
    }
    .hint {
      font-size: 11px;
      color: #999;
      margin-bottom: 4px;
    }
    .hint a {
      color: #4a9eff;
      text-decoration: none;
    }
    .hint a:hover { text-decoration: underline; }
    input[type="text"], input[type="password"], select {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #d0d0d0;
      border-radius: 6px;
      font-size: 13px;
      outline: none;
      transition: border-color 0.2s;
      background: #fff;
    }
    input:focus, select:focus { border-color: #4a9eff; }
    input:disabled {
      background: #eee;
      color: #999;
    }
    .dir-row {
      display: flex;
      gap: 8px;
    }
    .dir-row input { flex: 1; }
    .dir-row button {
      padding: 8px 14px;
      border: 1px solid #d0d0d0;
      border-radius: 6px;
      background: #fff;
      cursor: pointer;
      font-size: 13px;
      white-space: nowrap;
    }
    .dir-row button:hover { background: #eee; }
    .checkbox-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
    }
    .checkbox-row input[type="checkbox"] {
      width: 16px;
      height: 16px;
      cursor: pointer;
    }
    .checkbox-row label {
      margin-bottom: 0;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      color: #555;
    }
    .actions {
      margin-top: 24px;
      text-align: right;
    }
    .actions button {
      padding: 8px 28px;
      border: none;
      border-radius: 6px;
      background: #4a9eff;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      font-weight: 500;
    }
    .actions button:hover { background: #3a8eef; }
    .actions button:disabled {
      background: #b0d0ff;
      cursor: default;
    }
  </style>
</head>
<body>
  <h2 data-i18n="config.title">ClaudeBot 设置</h2>

  <div class="field">
    <label data-i18n="config.languageLabel">界面语言</label>
    <select id="language">
      <option value="zh">中文</option>
      <option value="en">English</option>
    </select>
  </div>

  <div class="field">
    <label data-i18n="config.tokenLabel">Telegram Bot Token</label>
    <div class="hint" data-i18n="config.tokenHint">从 @BotFather 获取</div>
    <input type="password" id="token" placeholder="123456:ABC-DEF..." spellcheck="false" autocomplete="off">
  </div>

  <div class="field">
    <label data-i18n="config.userIdsLabel">允许的用户 ID</label>
    <div class="hint" data-i18n="config.userIdsHint">多个 ID 用英文逗号分隔，可通过 @userinfobot 查询</div>
    <input type="text" id="userIds" placeholder="123456789, 987654321" spellcheck="false" autocomplete="off">
  </div>

  <div class="field">
    <label data-i18n="config.workDirLabel">工作目录</label>
    <div class="hint" data-i18n="config.workDirHint">Bot 的文件操作根目录</div>
    <div class="dir-row">
      <input type="text" id="workDir" placeholder="C:\Work" spellcheck="false" autocomplete="off">
      <button type="button" id="browseBtn" data-i18n="config.browse">浏览...</button>
    </div>
  </div>

  <div class="checkbox-row">
    <input type="checkbox" id="allowSkipPermissions">
    <label for="allowSkipPermissions" data-i18n="config.allowSkipPermissions">是否跳过频繁询问权限（建议勾选，使用体验更流畅）</label>
  </div>

  <h3 data-i18n="config.dopamindSection">Dopamind Integration</h3>

  <div class="checkbox-row">
    <input type="checkbox" id="dopamindEnabled">
    <label for="dopamindEnabled" data-i18n="config.enableDopamind">Enable Dopamind</label>
  </div>

  <div class="field">
    <label data-i18n="config.deviceTokenLabel">Device Token</label>
    <div class="hint" data-i18n="config.deviceTokenHint">从 Dopamind App → ClaudeBot 页面生成 (dpm_...)</div>
    <input type="password" id="dopamindToken" placeholder="dpm_..." spellcheck="false" autocomplete="off">
  </div>

  <div class="field">
    <label data-i18n="config.dopamindApiUrlLabel">API URL</label>
    <div class="hint" data-i18n="config.dopamindApiUrlHint">默认 https://api.dopamind.app</div>
    <input type="text" id="dopamindApiUrl" placeholder="https://api.dopamind.app" spellcheck="false" autocomplete="off">
  </div>

  <div class="actions">
    <button type="button" id="saveBtn" data-i18n="config.save">保存</button>
  </div>

  <script>
    function openExternal(url) {
      window.open(url, '_blank');
    }

    let localeStrings = {};

    function applyLocale(strings) {
      localeStrings = strings;
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (strings[key]) {
          if (el.tagName === 'TITLE') {
            document.title = strings[key];
          } else {
            el.textContent = strings[key];
          }
        }
      });
      document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
        const key = el.getAttribute('data-i18n-placeholder');
        if (strings[key]) el.placeholder = strings[key];
      });
    }

    function updateDopamindFieldsState() {
      const enabled = document.getElementById('dopamindEnabled').checked;
      document.getElementById('dopamindToken').disabled = !enabled;
    }

    async function init() {
      try {
        // Load locale
        const locale = await window.configAPI.getLocale();
        document.getElementById('language').value = locale.lang;
        applyLocale(locale.strings);

        // Load config
        const config = await window.configAPI.getConfig();
        if (config.token) document.getElementById('token').value = config.token;
        if (config.userIds) document.getElementById('userIds').value = config.userIds;
        if (config.workDir) document.getElementById('workDir').value = config.workDir;
        if (config.language) document.getElementById('language').value = config.language;
        document.getElementById('allowSkipPermissions').checked = (config.allowSkipPermissions || 'true') === 'true';
        // Dopamind fields
        document.getElementById('dopamindEnabled').checked = config.dopamindEnabled === 'true';
        if (config.dopamindToken) document.getElementById('dopamindToken').value = config.dopamindToken;
        if (config.dopamindApiUrl) document.getElementById('dopamindApiUrl').value = config.dopamindApiUrl;
        updateDopamindFieldsState();
      } catch (e) {
        // No existing config, fields stay empty
      }
    }

    document.getElementById('dopamindEnabled').addEventListener('change', updateDopamindFieldsState);

    document.getElementById('browseBtn').addEventListener('click', async () => {
      const dir = await window.configAPI.selectDirectory();
      if (dir) {
        document.getElementById('workDir').value = dir;
      }
    });

    document.getElementById('saveBtn').addEventListener('click', async () => {
      const btn = document.getElementById('saveBtn');
      btn.disabled = true;
      btn.textContent = localeStrings['config.saving'] || '保存中...';
      try {
        await window.configAPI.saveConfig({
          token: document.getElementById('token').value.trim(),
          userIds: document.getElementById('userIds').value.trim(),
          workDir: document.getElementById('workDir').value.trim(),
          dopamindEnabled: document.getElementById('dopamindEnabled').checked ? 'true' : 'false',
          dopamindToken: document.getElementById('dopamindToken').value.trim(),
          dopamindApiUrl: document.getElementById('dopamindApiUrl').value.trim(),
          language: document.getElementById('language').value,
          allowSkipPermissions: document.getElementById('allowSkipPermissions').checked ? 'true' : 'false',
        });
        // Window will be closed by main process after save
      } catch (e) {
        btn.disabled = false;
        btn.textContent = localeStrings['config.save'] || '保存';
        const msg = localeStrings['config.saveFailed'] || '保存失败: {error}';
        alert(msg.replace('{error}', e.message));
      }
    });

    init();
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ClaudeBot</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #1a1a2e;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      -webkit-app-region: drag;
      user-select: none;
    }
    .icon {
      width: 64px;
      height: 64px;
      margin-bottom: 20px;
    }
    .title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 24px;
      letter-spacing: 0.5px;
    }
    .spinner-track {
      width: 200px;
      height: 3px;
      background: rgba(255,255,255,0.1);
      border-radius: 2px;
      overflow: hidden;
      margin-bottom: 12px;
    }
    .spinner-bar {
      width: 40%;
      height: 100%;
      background: linear-gradient(90deg, #6366f1, #8b5cf6);
      border-radius: 2px;
      animation: slide 1.2s ease-in-out infinite;
    }
    @keyframes slide {
      0%   { transform: translateX(-100%); }
      50%  { transform: translateX(200%); }
      100% { transform: translateX(-100%); }
    }
    .status {
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <img class="icon" src="assets/icon.ico" alt="">
  <div class="title">ClaudeBot</div>
  <div class="spinner-track"><div class="spinner-bar"></div></div>
  <div class="status">正在启动...</div>
  <script>
    const params = new URLSearchParams(window.location.search);
    if (params.get('lang') === 'en') {
      document.querySelector('.status').textContent = 'Starting...';
    }
  </script>
</body>
</html>
